<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">

    <!-- font-awesome script -->
    <script src="https://kit.fontawesome.com/d685440d42.js" crossorigin="anonymous"></script>
    <!-- fonts google.com -->
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet"> 
    <title>Contact - Frontend Developer & UX/UI Designer</title>
</head>
<body>
    <!-- Header -->
    <header id="header-inner">
        <div class="container">
            <nav id="main-nav">
                <img src="img/logo.png" alt="logo" id="logo">
                <ul>
                    <li>
                        <a href="index.html">
                            Home
                        </a>
                    </li>

                    <li>
                        <a href="about.html">
                            About
                        </a>
                    </li>

                    <li>
                        <a href="work.html">
                            Work
                        </a>
                    </li>

                    <li>
                        <a href="contact.html" class="current">
                            Contact
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>



    <!-- Section A: Contact form -->
    <section id="contact-a" class="text-center py-3">
        <div class="container">
            <h2 class="section-title">
                Contact me
            </h2>
            <div class="bottom-line"></div>
            <p class="lead">
                Here is how you can reach me
            </p>

            <form>
                <div class="text-fields">
                    <input type="text" class="text-input name-input" placeholder="Name">

                    <input type="text" class="text-input subject-input" placeholder="Subject">

                    <input type="email" class="text-input email-input" placeholder="Email Adress">

                    <input type="text" class="text-input phone-input" placeholder="Phone Number">

                    <textarea class="text-input message-input" placeholder="Enter Message"></textarea>
                </div>
                <button type="submit" class="btn-dark">
                    Submit
                </button>
            </form>
        </div>
    </section>



    <!-- Section B: Contact info -->
    <section id="contact-b" class="bg-dark py-3">
        <div class="container">
            <div class="contact-info">
                <div>
                    <i class="fas fa-envelope fa-2x"></i>
                    <h3>
                        Email
                    </h3>
                    <p>
                        aisha@something.com
                    </p>
                </div>

                <div>
                    <i class="fas fa-phone fa-2x"></i>
                    <h3>
                        Phone
                    </h3>
                    <p>
                        8777177177177
                    </p>
                </div>

                <div>
                    <i class="fas fa-address-card fa-2x"></i>
                    <h3>
                        Adress
                    </h3>
                    <p>
                        Dostyk 99 avenue
                    </p>
                </div>
            </div>
        </div>
    </section>



    <!-- Section C: Tagline -->
    <section id="contact-c" class="bg-main py-4">
        <div class="container">
            <h1>
                Let's start your next project
            </h1>
        </div>

    </section>



    <!-- Section D: Map -->
    <section id="contact-d">
        <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2483.7482797033226!2d-0.13590588437927573!3d51.49948661910292!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4876058f69386b43%3A0xd6049d41c781c5e7!2s55%20Broadway!5e0!3m2!1sen!2skz!4v1603124237744!5m2!1sen!2skz" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
        </div>
    </section>

    <!-- Footer -->
    <footer id="main-footer">
        <div class="footer-content container">
            <p>
                Copyright &copy; 2020. All Rights Reserved
            </p>
            <div class="social">
                <i class="fab fa-twitter"></i>
                <i class="fab fa-facebook"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-linkedin"></i>
            </div>
        </div>
    </footer>
</body>
</html>
